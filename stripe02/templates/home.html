{% load static %}

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      {% block title %}
        {{ title }}
      {% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center pt-4">
        <h2 class="display-1 m-4">Coffee or Tea</h2>

        {% block content %}
        <div class="row mt-4">
            {% for item in items %}
                <div class="container col m-4">
                    <h4>Want some <b>{{ item.name }}</b> ?</h4>
                    <p class="p-4">{{ item.description }}</p>
                    <a href="{% url 'item-detail' item.id %}" class="btn btn-outline-warning mt-3">Read more and buy {{ item.name }}</a>
                </div>
            {% endfor %}
        </div>
        {% endblock %}
    </div>
  </body>
</html>
